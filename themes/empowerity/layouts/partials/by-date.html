<main>
    {{ range (where .Data.Pages "post").GroupByDate "2006" -}}
    <section>
      <h2>{{ .Key }}</h2>

        {{ range .Pages -}}
        
          <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "2006-01-02"}}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        
        {{- end }}
      
    </section>
    {{ end }}
</main>
